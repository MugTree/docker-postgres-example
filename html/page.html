<html>
  <head></head>
  <body>
    <h1>Users</h1>
    <ul>
      {{ range .Users }}
      <li>{{ .Name}}</li>
      {{ end}}
    </ul>
    <h2>Add user</h2>
    <form action="/" method="post">
      <label for="Name">Name</label>
      <input type="text" name="Name" id="Name" />
      <label for="Password">Password</label>
      <input type="text" name="Password" id="Password" />
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
